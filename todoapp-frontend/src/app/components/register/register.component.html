<div class="signup-card">
  <h1>
    <div *ngIf="msg">
      {{ msg }}
    </div>
  </h1>

  <div class="card-title">
    <h1>Create Account</h1>
    <span>Already have an account? <a routerLink="/login">Sign In</a></span>
  </div>

  <form class="form-group" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <input type="text" name="name" placeholder="Name" formControlName="name">

    <div class="text-danger" *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.hasError('required')">
      <span>This is required</span>
    </div>

    <input type="username" name="username" placeholder="Username" formControlName="username">

    <div class="text-danger" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.hasError('required')">
      <span>This is required</span>
    </div>

    <input type="email" name="email" placeholder="Email" formControlName="email">

    <div class="text-danger" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('required')">
      <span>This is required</span>
    </div>

    <input type="password" name="password" placeholder="Password" formControlName="password">

    <div class="text-danger" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('required')">
      <span>This is required</span>
    </div>

    <input type="text" name="address" placeholder="Address" formControlName="address">

    <div class="text-danger" *ngIf="signupForm.get('address')?.touched && signupForm.get('address')?.hasError('required')">
      <span>This is required</span>
    </div>

    <input type="text" name="mobileno" placeholder="Mobile No" formControlName="mobileno">

    <div class="text-danger" *ngIf="signupForm.get('mobileno')?.touched && signupForm.get('mobileno')?.hasError('required')">
      <span>This is required</span>
    </div>

    <input type="text" name="age" placeholder="Age" formControlName="age">

    <div class="text-danger" *ngIf="signupForm.get('age')?.touched && signupForm.get('age')?.hasError('required')">
      <span>This is required</span>
    </div>

    <input type="submit" [disabled]="!signupForm.valid" value="Sign Up" class="signup-btn">
  </form>

  <div class="card-terms">
    <input type="checkbox"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
  </div>
  </div>
